<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <header class="main-heading">
    <h1>CSS Quiz app</h1>
    <p>Test your CSS knowledge</p>
  </header>
  <main>
    <div class="container">
      <div class="start-container js-start-container">
        <p>
          A 6 question quiz designed to test your CSS knowledge. Be aware only the most advanced 
          front-end developers get all questions right. 
        </p>
        <button class="start js-start" id="start"><strong>Begin!</strong></button>
      </div>

      <section class="quiz hidden">
        
      </section>
    </div>
  </main>
  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  </body>
</html>

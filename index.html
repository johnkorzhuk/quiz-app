<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz app</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
  <header class="main-heading">
    <h1>CSS Quiz app</h1>
    <p>Test your CSS knowledge</p>
  </header>
  <main>
    <div class="container container-styles">
      <div class="question-container">
        <div class="question">
          <h2>How do we give a border to an element rounded corners?</h2>
        </div>
        <div class="choices">
          <div class="choice answer"><i class="fa fa-check icon"></i><button>border-radius</button></div>
          <div class="choice wrong"><i class="fa fa-times icon"></i><button>border-edge</button></div>
          <div class="choice"><button>border-roundness</button></div>
          <div class="choice"><button>border-corner</button></div>
        </div>
      </div>
    </div>
    <div class="container info-container">
      <div class="info">
        Score: 
        <span>5</span>
        correct
        <span>2</span>
        incorrect
      </div>

      <div class="info">
        Question 
        <span>7</span>
        of
        <span>10</span>
      </div>
    </div>
    
  </main>
  <script
    src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
    integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
    crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
  </body>
</html>
